<html>
    <head>
        <title>ytdl-ffmpeg</title>
        <script type='text/javascript' src='/eel.js'></script>
        <script src="js/youtube.js"></script>
        <link rel="icon" href="icons/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="input">
            <input spellcheck="false" id="url" autofocus type="text" placeholder="URL">
            <button onclick="get_youtube_link()">
                import
            </button>
        </div>
        <div class="video-container" style="display: none;">
            <video controls></video>
            <div class="btn-container">
                <button class="start-btn" onclick="setStart(event)">start</button>
                <button class="end-btn" onclick="setEnd(event)">end</button>
            </div>
        </div>
        <div class="dl-btn-container">
            <div id="x">
                <input spellcheck="false" id="filename" placeholder="filename">
                <div id="mp4">.mp4</div>
            </div>
            <button id="dl" onclick="download()">
                download
            </button>
        </div>
        <div id="response"></div>
    </body>
</html>
